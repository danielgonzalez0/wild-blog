<ul class="cards-container">
  @for(article of articles; track article?.id) { @if(article){
  <li class="card">
    <div class="card-body">
      <h2 class="card-title">{{ article.title }}</h2>
    </div>
    <a [routerLink]="['/article', article.id]" class="btn">Voir l'article</a>
  </li>
  } } @empty {
  <li>Aucun article</li>
  }
</ul>
