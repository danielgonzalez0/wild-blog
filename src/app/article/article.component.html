<div class="card">
  <img [src]="article.image" [alt]="article.title">
  <div class="card-body">
    <h2 class="card-title">{{article.title}}</h2>
    @if(article.isPublished){
      <p class="card-content">{{article.content}}</p>
      <p>{{article.comment}}</p>
    } 
  <input [(ngModel)]="article.comment" type="text" placeholder="saisir un commentaire">
  <button (click)="togglePublication()">
    Publier / DÃ©publier l'article
  </button>
</div>
